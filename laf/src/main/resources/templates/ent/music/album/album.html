<link href="/plugins/bootstrap-table/css/bootstrap-table.min.css" rel="stylesheet">
<div class="row">
    <article class="col-sm-12">
        <div class="jarviswidget jarviswidget-color-blueDark">
            <header role="heading" class="ui-sortable-handle">
                <div class="jarviswidget-ctrls" role="menu">
                    <a shiro:hasPermission="ent:music:album:add" class="btn btn-primary btn-sm" href="javascript:void(0);" onclick="add();">&nbsp;<i class="fa fa-plus"></i>&nbsp;添&nbsp;加&nbsp;&nbsp;</a>
                    <a shiro:hasPermission="ent:music:album:batchRemove" class="btn btn-danger btn-sm " href="javascript:void(0);" onclick="batchRemove();">&nbsp;<i class="fa fa-trash"></i>&nbsp;删&nbsp;除&nbsp;&nbsp;</a>
                </div>
                <h2>专辑 </h2>
            </header>
            <div role="content">
                <div class="widget-body no-padding">
                    <form id="checkout-form" class="smart-form" novalidate="novalidate">
                        <fieldset>
                            <div class="row">
                                <section class="col col-3">
                                    <label class="select">
                                        <select id="album_singer">
                                        </select> <i></i>
                                    </label>
                                </section>
                                <section class="col col-3">
                                    <label class="input">
                                        <input type="text" id="albumName" placeholder="专辑名">
                                    </label>
                                </section>
                                <div class="col col-2">
                                    <a class="btn btn-info btn-sm" href="javascript:void(0);" onclick="reLoad();">&nbsp;&nbsp;查&nbsp;询&nbsp;&nbsp;</a>
                                </div>
                            </div>
                        </fieldset>

                        <fieldset>
                            <div class="table-responsive">
                                <table class="table" id="exampleTable">

                                </table>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </article>
</div>
