<link type="text/css" rel="stylesheet" href="/plugins/fileinput/css/fileinput.min.css" />
<link type="text/css" rel="stylesheet" href="/plugins/datepicker/css/bootstrap-datepicker.min.css" />
<link type="text/css" rel="stylesheet" href="/css/select_style.css" />
<div class="row">
	<article class="col-sm-12 col-md-12 col-lg-2 sortable-grid ui-sortable">
	</article>
	<article class="col-sm-12 col-md-12 col-lg-8 sortable-grid ui-sortable">
		<div class="jarviswidget jarviswidget-color-blueDark jarviswidget-sortable" data-widget-editbutton="false" data-widget-custombutton="false" role="widget">
			<header role="heading">
				<span class="widget-icon"> <i class="fa fa-edit"></i> </span>
				<h2>编辑专辑 </h2>
				<span class="jarviswidget-loader"><i class="fa fa-refresh fa-spin"></i></span>
			</header>
			<div role="content">
				<div class="jarviswidget-editbox">
				</div>
				<div class="widget-body no-padding">
					<form id="albumForm" class="form-horizontal smart-form" novalidate="novalidate" autocomplete="off">
						<input type="hidden" id="id" name="id" th:value="${album.id}">
						<input type="hidden" id="albumName" th:value="${album.name}">
						<fieldset>
							<legend>编辑专辑</legend>
							<div class="form-group row" style="margin-bottom: 15px;">
								<label class="col-md-2 control-label">专辑名&nbsp;&nbsp;</label>
								<div class="input col-md-8">
									<input placeholder="专辑名" name="name" type="text" th:value="${album.name}">
								</div>
							</div>
							<div class="form-group row" style="margin-bottom: 15px;">
								<label class="col-md-2 control-label">歌手&nbsp;&nbsp;</label>
								<div class="select col-md-8">
									<input type="hidden" id="singer_id" th:value="${album.singerId}">
									<select id="singerId" name="singerId" style="display:none;" class="select2">
									</select>
								</div>
							</div>
							<div class="form-group row" style="margin-bottom: 15px;">
								<label class="col-md-2 control-label">发行日期&nbsp;&nbsp;</label>
								<div class="input col-md-8">
									<input type="text" id="issueDate" name="issueDate" placeholder="发行日期" data-date-format="yyyy-mm-dd" th:value="${#dates.format(album.issueDate, 'yyyy-MM-dd')}" readonly>
								</div>
							</div>
							<div class="form-group row" style="margin-bottom: 15px;">
								<label class="col-md-2 control-label">语言&nbsp;&nbsp;</label>
								<div class="select col-md-8">
									<input type="hidden" id="album_language_" th:value="${album.language}">
									<select id="album_language" name="language" style="display:none;" class="select2">
									</select>
								</div>
							</div>
							<div class="form-group row" style="margin-bottom: 15px;">
								<label class="col-md-2 control-label">类型&nbsp;&nbsp;</label>
								<div class="select col-md-8">
									<input type="hidden" id="album_type_" th:value="${album.type}">
									<select id="album_type" name="type" style="display:none;" class="select2">
									</select>
								</div>
							</div>
							<div class="form-group row" style="margin-bottom: 15px;">
								<label class="col-md-2 control-label">风格&nbsp;&nbsp;</label>
								<div class="select col-md-8">
									<input type="hidden" id="album_style_" th:value="${album.style}">
									<select multiple style="display:none;" class="select2" id="album_style" name="style">
									</select>
								</div>
							</div>
							<div class="form-group row" style="margin-bottom: 15px;">
								<label class="col-md-2 control-label"></label>
								<img id="album_cover" th:src="${album.cover}" th:alt="${album.name}" class="data__photo">
							</div>
							<div class="form-group row" style="margin-bottom: 15px;">
								<label class="col-md-2 control-label">封面&nbsp;&nbsp;</label>
								<div class="input col-md-8">
									<input id="cover" name="cover" type="hidden" th:value="${album.cover}">
									<div class="file-loading">
										<input id="img" name="images" type="file" multiple>
									</div>
								</div>
							</div>
						</fieldset>
						<footer>
							<button type="submit" class="btn btn-primary">保存</button>
							<button type="button" class="btn btn-default" onclick="goBack();">返回</button>
						</footer>
					</form>
				</div>
			</div>
		</div>
	</article>
	<article class="col-sm-12 col-md-12 col-lg-2 sortable-grid ui-sortable">
	</article>
</div>
<!-- modal start -->
<div class="modal fade" id="album_edit_modal" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true" id="closeBtn">
					&times;
				</button>
				<h4 class="modal-title" id="album_edit_title"></h4>
			</div>
			<div class="modal-body" id="album_edit_body">
				<p></p>
			</div>
			<div class="modal-footer">
				<button type="button" id="album_edit_btn1"></button>
				<button type="button" id="album_edit_btn2"></button>
			</div>
		</div>
	</div>
</div>
<!-- modal end -->
<script type="text/javascript" src="/plugins/fileinput/js/fileinput.min.js" ></script>
<script type="text/javascript" src="/plugins/fileinput/js/locales/zh.js" ></script>
<script type="text/javascript" src="/plugins/datepicker/js/bootstrap-datepicker.min.js" />
<script type="text/javascript" src="/plugins/datepicker/locales/bootstrap-datepicker.zh-CN.min.js" />
<script type="text/javascript" th:src="@{'/js/ent/music/album/albumEdit.js?v=' + ${#strings.randomAlphanumeric(8)}}"/>
<script type="text/javascript" th:src="@{'/js/ent/music/album/edit.js?v=' + ${#strings.randomAlphanumeric(8)}}"/>
