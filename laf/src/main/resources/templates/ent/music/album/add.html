<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include::header"></head>
<link type="text/css" rel="stylesheet" href="/css/plugins/fileinput/fileinput.css" />
<link type="text/css" rel="stylesheet" href="/js/plugins/layer/laydate/skins/default/laydate.css" />
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">专辑名：</label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">歌手：</label>
								<div class="col-sm-8">
									<input id="singerId" name="singerId" type="hidden">
									<select id="singer" name="singer" data-placeholder="选择歌手" class="form-control chosen-select"
											tabindex="2">
										<option value="">选择歌手</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">发行日期：</label>
								<div class="col-sm-8">
									<input type="text" class="laydate-icon layer-date form-control" id="issueDate" name="issueDate" placeholder="请选择发行日期"
										   onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" style="background-color: #fff;" readonly="readonly"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">语言：</label>
								<div class="col-sm-8">
									<select id="language" name="language" data-placeholder="选择专辑语言" class="form-control chosen-select">
										<option th:each="language : ${languageList}" th:value="${language.dictValue}" th:text="${language.dictName}"></option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">类型：</label>
								<div class="col-sm-8">
									<select id="type" name="type" data-placeholder="选择专辑类型" class="form-control chosen-select">
										<option th:each="type : ${typeList}" th:value="${type.dictValue}" th:text="${type.dictName}"></option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">风格：</label>
								<div class="col-sm-8">
									<select id="style" name="style" data-placeholder="选择专辑风格" class="form-control chosen-select">
										<option th:each="style : ${styleList}" th:value="${style.dictValue}" th:text="${style.dictName}"></option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">封面：</label>
								<div class="col-sm-8">
									<input id="cover" name="cover" type="hidden">
									<div class="file-loading">
										<input id="img" name="images" type="file" multiple>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/plugins/fileinput/fileinput.js" ></script>
	<script type="text/javascript" src="/js/plugins/fileinput/zh.js" ></script>
	<script type="text/javascript" src="/js/plugins/layer/laydate/laydate.js" ></script>
	<script type="text/javascript" src="/js/appjs/ent/music/album/add.js">
	</script>
</body>

</html>
