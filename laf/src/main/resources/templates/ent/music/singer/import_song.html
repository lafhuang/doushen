<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link type="text/css" rel="stylesheet" href="/css/plugins/fileinput/fileinput.css" />
<body class="gray-bg">
<div class="wrapper wrapper-content ">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<input type="hidden" id="singerId" th:value="${singerId}">
						<div class="form-group">
							<div class="col-sm-2">
								<a href="/download/song" class="btn btn-info">歌曲模板下载</a>
							</div>
							<div class="col-sm-8">
								<div class="file-loading">
									<input id="template" name="template" type="file" multiple>
								</div>
							</div>
							<div class="col-sm-2">
								<button type="button" class="btn btn-danger" id="reset-btn">清空</button>
								<button type="button" class="btn btn-warning" id="import-btn">导入</button>
							</div>
						</div>
					</form>
					<table id="exampleTable" data-mobile-responsive="true" class="table table-hover table-striped">
					</table>
				</div>
			</div>
		</div>
	</div>

</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/plugins/fileinput/fileinput.js" ></script>
<script type="text/javascript" src="/js/plugins/fileinput/zh.js" ></script>
<script type="text/javascript" src="/js/appjs/ent/music/singer/import_song.js">
</script>
</body>
</html>
