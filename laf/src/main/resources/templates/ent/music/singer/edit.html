<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link type="text/css" rel="stylesheet" href="/css/plugins/rate/star-rating.css" />
<link type="text/css" rel="stylesheet" href="/css/plugins/fileinput/fileinput.css" />
<link type="text/css" rel="stylesheet" href="/js/plugins/layer/laydate/skins/default/laydate.css" />
<style type="text/css">
	.bg-yellow{
		background:yellow
	}
</style>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" type="hidden" th:value="${singer.id}">
						<div class="form-group">
							<label class="col-sm-3 control-label">姓名：</label>
							<div class="col-sm-8">
								<input id="name" name="name" class="form-control" type="text" th:value="${singer.name}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">英文名：</label>
							<div class="col-sm-8">
								<input id="enName" name="enName" class="form-control" type="text" th:value="${singer.enName}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">国家/地区：</label>
							<div class="col-sm-8">
								<select id="region" name="region" data-placeholder="选择国家地区" class="form-control chosen-select">
									<option th:each="region : ${regionList}" th:value="${region.dictValue}" th:text="${region.dictName}" th:selected="${singer.region eq region.dictValue}"></option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">首字母：</label>
							<div class="col-sm-8">
								<select id="initial" name="initial" data-placeholder="选择首字母" class="form-control chosen-select">
									<option th:each="initial : ${initialList}" th:value="${initial.dictValue}" th:text="${initial.dictName}" th:selected="${singer.initial eq initial.dictValue}"></option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">出生日期：</label>
							<div class="col-sm-8">
								<input type="text" class="laydate-icon layer-date form-control" id="birthday" name="birthday" placeholder="请选择出生日期"
									   onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" style="background-color: #fff;" readonly="readonly" th:value="${#dates.format(singer.birthday, 'yyyy-MM-dd')}"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">类型：</label>
							<div class="col-sm-8">
								<select id="type" name="type" data-placeholder="选择类别" class="form-control chosen-select">
									<option th:each="type : ${typeList}" th:value="${type.dictValue}" th:text="${type.dictName}" th:selected="${singer.type eq type.dictValue}"></option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">星级：</label>
							<div class="col-sm-8">
								<input id="star" name="star" class="rating-loading" th:value="${singer.star}" data-size="sm">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">图片：</label>
							<div class="col-sm-8">
								<input id="photo" name="photo" type="hidden" th:value="${singer.photo}">
								<img id="singer_photo" th:src="${singer.photo}" th:alt="${singer.name}" class="data__photo">
								<input type="file" id="img" name="images" class="projectfile" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/plugins/rate/star-rating.js" ></script>
<script type="text/javascript" src="/js/plugins/rate/zh.js" ></script>
<script type="text/javascript" src="/js/plugins/fileinput/fileinput.js" ></script>
<script type="text/javascript" src="/js/plugins/fileinput/zh.js" ></script>
<script type="text/javascript" src="/js/plugins/layer/laydate/laydate.js" ></script>
<script type="text/javascript" src="/js/appjs/ent/music/singer/edit.js">
</script>
</body>
</html>
