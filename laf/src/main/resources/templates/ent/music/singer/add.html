<link type="text/css" rel="stylesheet" href="/plugins/rate/css/star-rating.css" />
<link type="text/css" rel="stylesheet" href="/plugins/fileinput/css/fileinput.min.css" />
<link type="text/css" rel="stylesheet" href="/plugins/datepicker/css/bootstrap-datepicker.min.css" />
<div class="row">
	<article class="col-sm-12 col-md-12 col-lg-2 sortable-grid ui-sortable">
	</article>
	<article class="col-sm-12 col-md-12 col-lg-8 sortable-grid ui-sortable">
		<div class="jarviswidget jarviswidget-color-blueDark jarviswidget-sortable" data-widget-editbutton="false" data-widget-custombutton="false" role="widget">
			<header role="heading">
				<span class="widget-icon"> <i class="fa fa-edit"></i> </span>
				<h2>添加歌手 </h2>
				<span class="jarviswidget-loader"><i class="fa fa-refresh fa-spin"></i></span>
			</header>
			<div role="content">
				<div class="jarviswidget-editbox">
				</div>
				<div class="widget-body no-padding">
					<form id="singerForm" class="smart-form" novalidate="novalidate" autocomplete="off">
						<header>
							添加歌手
						</header>
						<fieldset>
							<section>
								<label class="input">
									<input type="text" name="name" placeholder="姓名">
								</label>
							</section>
							<section>
								<label class="input">
									<input type="text" name="enName" placeholder="英文名">
								</label>
							</section>
							<section>
								<label class="select">
									<select id="singer_region" name="region">
									</select> <i></i>
								</label>
							</section>
							<section>
								<label class="select">
									<select id="singer_initial" name="initial">
									</select> <i></i>
								</label>
							</section>
							<section>
								<label class="input">
									<input type="text" id="birthday" name="birthday" placeholder="出生日期" data-date-format="yyyy-mm-dd" class="form-control" readonly>
								</label>
							</section>
							<section>
								<label class="select">
									<select id="singer_type" name="type">
									</select> <i></i>
								</label>
							</section>
							<section>
								<label class="input">
									<input id="star" name="star"class="form-control rating-loading" data-size="sm">
								</label>
							</section>
							<section>
								<label class="input">
									<input id="photo" name="photo" type="hidden">
									<div class="file-loading">
										<input id="img" name="images" type="file" multiple>
									</div>
								</label>
							</section>
						</fieldset>
						<footer>
							<button type="submit" class="btn btn-primary">保存</button>
							<button type="button" class="btn btn-default" onclick="goBack('ent/music/singer');">返回</button>
						</footer>
					</form>
				</div>
			</div>
		</div>
	</article>
	<article class="col-sm-12 col-md-12 col-lg-2 sortable-grid ui-sortable">
	</article>
</div>
<script type="text/javascript" src="/plugins/rate/js/star-rating.js" />
<script type="text/javascript" src="/plugins/rate/js/zh.js" />
<script type="text/javascript" src="/plugins/fileinput/js/fileinput.min.js" ></script>
<script type="text/javascript" src="/plugins/fileinput/js/locales/zh.js" ></script>
<script type="text/javascript" src="/plugins/datepicker/js/bootstrap-datepicker.min.js" />
<script type="text/javascript" src="/plugins/datepicker/locales/bootstrap-datepicker.zh-CN.min.js" />
<script type="text/javascript" src="/js/ent/music/singer/singerEdit.js" />
<script type="text/javascript" src="/js/ent/music/singer/add.js" />
