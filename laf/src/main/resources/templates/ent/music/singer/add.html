<link type="text/css" rel="stylesheet" href="/css/plugins/rate/star-rating.css" />
<link type="text/css" rel="stylesheet" href="/css/plugins/fileinput/fileinput.css" />
<div class="row">
	<article class="col-sm-12">
		<!-- Widget ID (each widget will need unique ID)-->
		<div class="jarviswidget jarviswidget-color-blueDark" id="wid-id-0" data-widget-colorbutton="false" data-widget-editbutton="false" data-widget-custombutton="false" role="widget">
			<header role="heading" class="ui-sortable-handle">
				<h2>添加歌手 </h2>
			</header>
			<!-- widget div-->
			<div role="content">
				<!-- widget content -->
				<div class="widget-body no-padding">
					<form class="smart-form" autocomplete="off" id="singerForm">
						<header>添加歌手</header>
						<fieldset>
							<section>
								<label class="label">姓名</label>
								<label class="input">
									<input placeholder="请输入歌手姓名" type="text" id="name" name="name" >
								</label>
								<div class="note note-error" style="display:none;">请输入歌手姓名</div>
							</section>
							<section>
								<label class="label">英文名</label>
								<label class="input">
									<input placeholder="请输入歌手英文名" type="text" id="enName" name="enName" >
								</label>
								<div class="note note-error" style="display:none;">请输入歌手英文名</div>
							</section>
							<section>
								<label class="label">国家/地区</label>
								<label class="select">
									<select id="singer_region" name="region">
									</select>
									<i></i>
								</label>
								<div class="note note-error" style="display:none;">请选择歌手所在地区</div>
							</section>
							<section>
								<label class="label">首字母</label>
								<label class="select">
									<select id="singer_initial" name="initial">
									</select>
									<i></i>
								</label>
								<div class="note note-error" style="display:none;">请选择歌手首字母</div>
							</section>
							<section>
								<label class="label">出生日期/成立日期</label>
								<label class="input"> <i class="icon-append fa fa-calendar"></i>
									<input type="text" name="birthday" id="birthday" placeholder="请选择歌手出生日期/成立日期" class="hasDatepicker valid" aria-invalid="false">
								</label>
								<div class="note note-error" style="display:none;">请选择歌手出生日期/成立日期</div>
							</section>
							<section>
								<label class="label">类型</label>
								<label class="select">
									<select id="singer_type" name="type">
									</select>
									<i></i>
								</label>
								<div class="note note-error" style="display:none;">请选择歌手类型</div>
							</section>
							<section>
								<div class="rating">
									<input type="radio" name="stars-rating" id="stars-rating-5">
									<label for="stars-rating-5"><i class="fa fa-star"></i></label>
									<input type="radio" name="stars-rating" id="stars-rating-4">
									<label for="stars-rating-4"><i class="fa fa-star"></i></label>
									<input type="radio" name="stars-rating" id="stars-rating-3">
									<label for="stars-rating-3"><i class="fa fa-star"></i></label>
									<input type="radio" name="stars-rating" id="stars-rating-2">
									<label for="stars-rating-2"><i class="fa fa-star"></i></label>
									<input type="radio" name="stars-rating" id="stars-rating-1">
									<label for="stars-rating-1"><i class="fa fa-star"></i></label>
									Stars
								</div>
							</section>
							<section>
								<label class="label">星级</label>
								<label class="input">
									<input id="star" name="star" class="rating-loading" data-size="sm">
								</label>
								<div class="note note-error" style="display:none;">请选择歌手星级</div>
							</section>
							<section>
								<label class="label">图片</label>
								<div class="input input-file">
									<input id="photo" name="photo" type="hidden">
									<div class="file-loading">
										<input id="img" name="images" type="file" multiple>
									</div>
								</div>
								<div class="note note-error" style="display:none;">请选择歌手图片</div>
							</section>
						</fieldset>
						<footer>
							<button type="button" class="btn btn-primary" onclick="save();">保存</button>
							<button type="button" class="btn btn-default" onclick="goBack('ent/music/singer');">返回</button>
						</footer>
					</form>
				</div>
			</div>
		</div>
	</article>
</div>
<script type="text/javascript" src="/js/plugins/rate/star-rating.js" />
<script type="text/javascript" src="/js/plugins/rate/zh.js" />
<script type="text/javascript" src="/js/plugins/fileinput/fileinput.js" />
<script type="text/javascript" src="/js/plugins/fileinput/zh.js" />
<script type="text/javascript" src="/js/appjs/ent/music/singer/add.js" />
