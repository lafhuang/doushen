<link type="text/css" rel="stylesheet" href="/css/plugins/rate/star-rating.css" />
<link type="text/css" rel="stylesheet" href="/js/plugins/datepicker/css/bootstrap-datepicker.min.css" />
<div class="row">
	<article class="col-sm-12 col-md-12 col-lg-12 sortable-grid ui-sortable">
		<div class="jarviswidget jarviswidget-color-blueDark jarviswidget-sortable" data-widget-editbutton="false" data-widget-custombutton="false" role="widget">
			<header role="heading">
				<span class="widget-icon"> <i class="fa fa-edit"></i> </span>
				<h2>添加歌手 </h2>
				<span class="jarviswidget-loader"><i class="fa fa-refresh fa-spin"></i></span></header>
			<div role="content">
				<div class="jarviswidget-editbox">
				</div>
				<div class="widget-body no-padding">
					<form id="singerForm" class="smart-form" novalidate="novalidate" autocomplete="off">
						<header>
							添加歌手
						</header>
						<fieldset>
							<section>
								<label class="input">
									<input type="text" name="name" placeholder="姓名">
								</label>
							</section>
							<section>
								<label class="input">
									<input type="text" name="enName" placeholder="英文名">
								</label>
							</section>
							<section>
								<label class="select">
									<select id="singer_region" name="region">
									</select> <i></i>
								</label>
							</section>
							<section>
								<label class="select">
									<select id="singer_initial" name="initial">
									</select> <i></i>
								</label>
							</section>
							<section>
								<label class="input">
									<input type="text" id="birthday" name="birthday" placeholder="出生日期" data-date-format="yyyy-mm-dd" class="form-control" readonly>
								</label>
							</section>
							<section>
								<label class="select">
									<select id="singer_type" name="type">
									</select> <i></i>
								</label>
							</section>
							<section>
								<label class="input">
									<input id="star" name="star"class="form-control rating-loading" data-size="sm">
								</label>
							</section>
							<section>
								<div class="input input-file">
									<span class="button">
										<input id="file2" type="file" name="file2" onchange="uploadFile(this.value);">浏览
									</span>
									<input type="text" id="photo" name="photo" placeholder="上传歌手图片" readonly="">
								</div>
							</section>
						</fieldset>
						<footer>
							<button type="submit" class="btn btn-primary" id="saveSinger">保存</button>
							<button type="button" class="btn btn-default" onclick="goBack('ent/music/singer');">返回</button>
						</footer>
					</form>
				</div>
			</div>
		</div>
	</article>
</div>
<script type="text/javascript" src="/js/plugins/rate/star-rating.js" />
<script type="text/javascript" src="/js/plugins/rate/zh.js" />
<script type="text/javascript" src="/js/plugins/datepicker/js/bootstrap-datepicker.min.js" />
<script type="text/javascript" src="/js/plugins/datepicker/locales/bootstrap-datepicker.zh-CN.min.js" />
<script type="text/javascript" src="/js/appjs/ent/music/singer/add.js" />
