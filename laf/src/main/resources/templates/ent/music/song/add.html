<link type="text/css" rel="stylesheet" href="/plugins/summernote/summernote.css" />
<div class="row">
	<article class="col-sm-12 col-md-12 col-lg-2 sortable-grid ui-sortable">
	</article>
	<article class="col-sm-12 col-md-12 col-lg-8 sortable-grid ui-sortable">
		<div class="jarviswidget jarviswidget-color-blueDark jarviswidget-sortable" data-widget-editbutton="false" data-widget-custombutton="false" role="widget">
			<header role="heading">
				<span class="widget-icon"> <i class="fa fa-edit"></i> </span>
				<h2>添加歌曲 </h2>
				<span class="jarviswidget-loader"><i class="fa fa-refresh fa-spin"></i></span>
			</header>
			<div role="content">
				<div class="jarviswidget-editbox">
				</div>
				<div class="widget-body no-padding">
					<form id="songForm" class="form-horizontal smart-form" novalidate="novalidate" autocomplete="off">
						<fieldset>
							<legend>添加歌曲</legend>
							<div class="form-group row" style="margin-bottom: 15px;">
								<label class="col-md-2 control-label">歌曲名&nbsp;&nbsp;</label>
								<div class="input col-md-8">
									<input type="text" name="name" placeholder="歌曲名">
								</div>
							</div>
							<div class="form-group row" style="margin-bottom: 15px;">
								<label class="col-md-2 control-label">歌手&nbsp;&nbsp;</label>
								<div class="select col-md-8">
									<select id="singer">
									</select> <i></i>
								</div>
							</div>
							<div class="form-group row" style="margin-bottom: 15px;">
								<label class="col-md-2 control-label">专辑&nbsp;&nbsp;</label>
								<div class="select col-md-8">
									<select name="albumId" id="albumId">
									</select> <i></i>
								</div>
							</div>
							<div class="form-group row" style="margin-bottom: 15px;">
								<label class="col-md-2 control-label">音轨号&nbsp;&nbsp;</label>
								<div class="input col-md-8">
									<input type="text" name="trackNumber" placeholder="音轨号">
								</div>
							</div>
							<div class="form-group row" style="margin-bottom: 15px;">
								<label class="col-md-2 control-label">语言&nbsp;&nbsp;</label>
								<div class="select col-md-8">
									<select name="language" id="album_language">
									</select> <i></i>
								</div>
							</div>
							<div class="form-group row" style="margin-bottom: 15px;">
								<label class="col-md-2 control-label">时长&nbsp;&nbsp;</label>
								<div class="input col-md-8">
									<input type="text" name="length" placeholder="时长">
								</div>
							</div>
							<div class="form-group row" style="margin-bottom: 15px;">
								<label class="col-md-2 control-label">大小&nbsp;&nbsp;</label>
								<div class="input col-md-8">
									<input type="text" name="size" placeholder="大小">
								</div>
							</div>
							<div class="form-group row" style="margin-bottom: 15px;">
								<label class="col-md-2 control-label">音频类型&nbsp;&nbsp;</label>
								<div class="select col-md-8">
									<select name="audioType" id="audio_type">
									</select> <i></i>
								</div>
							</div>
							<div class="form-group row" style="margin-bottom: 15px;">
								<label class="col-md-2 control-label">歌词&nbsp;&nbsp;</label>
								<input type="hidden" id="lyrics" name="lyrics">
								<label class="col-md-8">
									<div class="summernote">
									</div>
								</label>
							</div>
						</fieldset>
						<footer>
							<button type="submit" class="btn btn-primary">保存</button>
							<button type="button" class="btn btn-default" onclick="goBack();">返回</button>
						</footer>
					</form>
				</div>
			</div>
		</div>
	</article>
	<article class="col-sm-12 col-md-12 col-lg-2 sortable-grid ui-sortable">
	</article>
</div>
<script type="text/javascript" src="/plugins/summernote/summernote.min.js" />
<script type="text/javascript" src="/plugins/summernote/lang/summernote-zh-CN.min.js" />
<script type="text/javascript" th:src="@{'/js/ent/music/song/songEdit.js?v=' + ${#strings.randomAlphanumeric(8)}}"/>
<script type="text/javascript" th:src="@{'/js/ent/music/song/add.js?v=' + ${#strings.randomAlphanumeric(8)}}"/>
