<link href="/plugins/bootstrap-table/css/bootstrap-table.min.css" rel="stylesheet">
<link type="text/css" rel="stylesheet" href="/css/select_style.css" />
<div class="row">
    <article class="col-sm-12">
        <div class="jarviswidget jarviswidget-color-blueDark">
            <header role="heading" class="ui-sortable-handle">
                <div class="jarviswidget-ctrls" role="menu">
                    <a shiro:hasPermission="ent:music:song:add" class="btn btn-primary btn-sm" href="javascript:void(0);" onclick="add();">&nbsp;<i class="fa fa-plus"></i>&nbsp;添&nbsp;加&nbsp;&nbsp;</a>
                    <a shiro:hasPermission="ent:music:song:batchRemove" class="btn btn-danger btn-sm " href="javascript:void(0);" onclick="batchRemove();">&nbsp;<i class="fa fa-trash"></i>&nbsp;删&nbsp;除&nbsp;&nbsp;</a>
                </div>
                <h2>歌曲 </h2>
            </header>
            <div role="content">
                <div class="widget-body no-padding">
                    <form id="checkout-form" class="smart-form" novalidate="novalidate" autocomplete="off">
                        <fieldset>
                            <div class="row">
                                <section class="col col-3">
                                    <label class="select">
                                        <select id="song_singer" style="display:none;" class="select2">
                                        </select>
                                    </label>
                                </section>
                                <section class="col col-3">
                                    <label class="select">
                                        <select id="song_album" style="display:none;" class="select2">
                                        </select>
                                    </label>
                                </section>
                                <section class="col col-3">
                                    <label class="input">
                                        <input type="text" id="songName" placeholder="歌曲名">
                                    </label>
                                </section>
                                <div class="col col-2">
                                    <a class="btn btn-default btn-sm" href="javascript:void(0);" onclick="resert();">&nbsp;&nbsp;重&nbsp;置&nbsp;&nbsp;</a>
                                    <a class="btn btn-info btn-sm" href="javascript:void(0);" onclick="reLoad();">&nbsp;&nbsp;查&nbsp;询&nbsp;&nbsp;</a>
                                </div>
                            </div>
                        </fieldset>

                        <fieldset>
                            <div class="table-responsive">
                                <table class="table" id="exampleTable">
                                </table>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <!-- modal start -->
        <div class="modal fade" id="song_modal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" id="closeBtn">
                            &times;
                        </button>
                        <h4 class="modal-title" id="song_title"></h4>
                    </div>
                    <div class="modal-body" id="song_body">
                        <p></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="song_btn1"></button>
                        <button type="button" id="song_btn2"></button>
                    </div>
                </div>
            </div>
        </div>
        <!-- modal end -->
    </article>
</div>
<div>
    <script type="text/javascript">
            var s_edit_h = 'hidden';
            var s_remove_h = 'hidden';
        </script>
</div>
<div shiro:hasPermission="ent:music:song:edit">
    <script type="text/javascript">
            s_edit_h = '';
        </script>
</div>
<div shiro:hasPermission="ent:music:song:remove">
    <script type="text/javascript">
            var s_remove_h = '';
        </script>
</div>
<script type="text/javascript" src="/plugins/bootstrap-table/js/bootstrap-table.min.js" />
<script type="text/javascript" src="/plugins/bootstrap-table/js/bootstrap-table-zh-CN.min.js" />
<script type="text/javascript" th:src="@{'/js/ent/music/song/song.js?v=' + ${#strings.randomAlphanumeric(8)}}"/>
