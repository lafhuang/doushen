<!DOCTYPE html><html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"><meta charset="utf-8"><head th:include="include :: header"></head><link href="/css/music_layout.css" rel="stylesheet" /><link href="/css/music_song_info.css" rel="stylesheet" /><style type="text/css">    h1, ul, li {        margin:0; padding:0    }</style><body class="white-bg" style="background:#fafafa;">    <div class="wrapper wrapper-content ">        <div class="col-sm-1">        </div>        <div class="col-sm-10">            <div class="mod_data">                <span class="data__cover">                    <img th:src="${album.cover}" onerror="imgError();" th:alt="${album.name}" class="data__photo">                </span>                <div class="data__cont">                    <div class="data__name">                        <h1 class="data__name_txt" th:title="${song.name}" th:text="${song.name}"></h1>                    </div>                    <div class="data__singer" th:title="${song.singerName}">                        <i class="fa fa-user-o"></i>                        <a th:href="@{'/ent/music/singer/info/'+${song.singerId}}" th:title="${song.singerName}" class="data__singer_txt js_singer" data-stat="y_new.song.header.singername" itemprop="byArtist" th:text="@{' '+${song.singerName}+' '}"></a>                    </div>                    <input type="hidden" id="album_language" th:value="${song.language}">                    <input type="hidden" id="album_language_">                    <ul class="data__info">                        <li class="data_info__item data_info__item--even">专辑：<a th:href="@{'/ent/music/album/info/'+${song.albumId}}" itemprop="inAlbum" class="js_album" data-stat="y_new.song.header.albumname" th:title="${song.albumName}" th:text="${song.albumName}"></a></li>                        <li class="data_info__item js_lan" style="" id="album_language_li"></li>                        <li class="data_info__item js_lan" th:text="@{'时长：' + ${song.length}}"></li>                        <li class="data_info__item js_lan" th:text="@{'大小：' + ${song.size} + ' MB'}"></li>                    </ul>                </div>            </div>            <div class="detail_layout">                <div class="detail_layout__main">                    <!--歌词_S-->                    <div class="mod_lyric">                        <div class="lyric__hd">                            <h2 class="lyric__tit">歌词</h2>                        </div>                        <div class="lyric__cont limit">                            <div class="lyric__cont_box" id="lrc_content" th:utext="${song.lyrics}"></div>                        </div>                    </div>                    <!--歌词_E-->                </div>            </div>        </div>        <div class="col-sm-1">        </div>    </div>    <div th:include="include :: footer"></div>    <script type="text/javascript" src="/js/appjs/ent/music/song/info.js"></script></body></html>
