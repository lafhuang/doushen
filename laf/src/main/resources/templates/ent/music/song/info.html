<link href="/css/music_album_info.css" rel="stylesheet" /><div class="row">    <article class="col-sm-12">        <div class="jarviswidget jarviswidget-color-blueDark">            <header role="heading" class="ui-sortable-handle">                <h2>歌曲信息 </h2>            </header>            <div role="content">                <div class="widget-body">                    <div class="mod_data">                        <span class="data__cover">                            <img th:src="${album.cover}" th:alt="${album.name}" class="data__photo">                        </span>                        <div class="data__cont">                            <div class="data__name">                                <h1 class="data__name_txt" th:title="${song.name}" th:text="${song.name}"></h1>                            </div>                            <div class="data__singer" th:title="${song.singerName}">                                <i class="fa fa-user"></i><a th:target="@{'/ent/music/singer/info/'+${song.singerId}}" th:title="${song.singerName}" th:text="@{' '+${song.singerName}+' '}"></a>                            </div>                            <ul class="data__info" style="padding-left:0px;">                                <li class="data_info__item data_info__item--even">专辑：<a th:target="@{'/ent/music/album/info/'+${song.albumId}}" th:title="${song.albumName}" th:text="${song.albumName}"></a></li>                                <li class="data_info__item js_lan" style="" id="album_language_li"></li>                                <li class="data_info__item js_lan" th:text="@{'时长：' + ${song.length}}"></li>                                <li class="data_info__item js_lan" th:text="@{'大小：' + ${song.size} + ' MB'}"></li>                            </ul>                            <input type="hidden" id="album_language" th:value="${song.language}">                            <input type="hidden" id="album_language_">                        </div>                    </div>                </div>            </div>        </div>    </article>    <article class="col-sm-12">        <div class="jarviswidget jarviswidget-color-blueDark">            <header role="heading" class="ui-sortable-handle">                <h2>歌词 </h2>            </header>            <div role="content">                <div class="widget-body">                    <h4 class="alert alert-info" th:utext="${song.lyrics}"></h4>                </div>            </div>        </div>    </article></div><script type="text/javascript" src="/js/ent/music/song/info.js?v=<%=Math.random()%" />
