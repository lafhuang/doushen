<link type="text/css" rel="stylesheet" href="/plugins/summernote/summernote.css" />
<div class="row">
	<article class="col-sm-12 col-md-12 col-lg-2 sortable-grid ui-sortable">
	</article>
	<article class="col-sm-12 col-md-12 col-lg-8 sortable-grid ui-sortable">
		<div class="jarviswidget jarviswidget-color-blueDark jarviswidget-sortable" data-widget-editbutton="false" data-widget-custombutton="false" role="widget">
			<header role="heading">
				<span class="widget-icon"> <i class="fa fa-edit"></i> </span>
				<h2>添加歌曲 </h2>
				<span class="jarviswidget-loader"><i class="fa fa-refresh fa-spin"></i></span>
			</header>
			<div role="content">
				<div class="jarviswidget-editbox">
				</div>
				<div class="widget-body no-padding">
					<form id="songForm" class="smart-form" novalidate="novalidate" autocomplete="off">
						<input type="hidden" id="id" name="id" th:value="${song.id}">
						<header>
							添加歌曲
						</header>
						<fieldset>
							<section>
								<label class="input">
									<input type="text" name="name" placeholder="歌曲名" th:value="${song.name}">
								</label>
							</section>
							<section>
								<label class="select">
									<input type="hidden" id="song_singer" th:value="${song.singerId}">
									<select id="singer">
									</select> <i></i>
								</label>
							</section>
							<section>
								<label class="select">
									<input type="hidden" id="song_album" th:value="${song.albumId}">
									<select name="albumId" id="albumId">
									</select> <i></i>
								</label>
							</section>
							<section>
								<label class="input">
									<input type="text" name="trackNumber" placeholder="音轨" th:value="${song.trackNumber}">
								</label>
							</section>
							<section>
								<label class="select">
									<input type="hidden" id="album_language_" th:value="${song.language}">
									<select name="language" id="album_language">
									</select> <i></i>
								</label>
							</section>
							<section>
								<label class="input">
									<input type="text" name="length" placeholder="时长" th:value="${song.length}">
								</label>
							</section>
							<section>
								<label class="input">
									<input type="text" name="size" placeholder="大小" th:value="${song.size}">
								</label>
							</section>
							<section>
								<label class="select">
									<input type="hidden" id="audio_type_" th:value="${song.audioType}">
									<select name="audioType" id="audio_type">
									</select> <i></i>
								</label>
							</section>
							<section>
								<input type="hidden" id="lyrics" name="lyrics" th:value="${song.lyrics}">
								<div class="summernote">
								</div>
							</section>
						</fieldset>
						<footer>
							<button type="submit" class="btn btn-primary">保存</button>
							<button type="button" class="btn btn-default" onclick="goBack();">返回</button>
						</footer>
					</form>
				</div>
			</div>
		</div>
	</article>
	<article class="col-sm-12 col-md-12 col-lg-2 sortable-grid ui-sortable">
	</article>
</div>
<script type="text/javascript" src="/plugins/summernote/summernote.min.js" />
<script type="text/javascript" src="/plugins/summernote/lang/summernote-zh-CN.min.js" />
<script type="text/javascript" src="/js/ent/music/song/songEdit.js?v=<%=Math.random()%" />
<script type="text/javascript" src="/js/ent/music/song/edit.js?v=<%=Math.random()%" />
