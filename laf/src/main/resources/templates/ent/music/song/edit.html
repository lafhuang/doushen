<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<input type="hidden" id="id" name="id" th:value="${song.id}">
						<div class="form-group">
							<label class="col-sm-3 control-label">歌曲：</label>
							<div class="col-sm-8">
								<input id="name" name="name" class="form-control" type="text" th:value="${song.name}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">歌手：</label>
							<div class="col-sm-8">
								<input type="hidden" id="song_singer" th:value="${song.singerId}">
								<select id="singerId" name="singerId" title="选择歌手" class="selectpicker show-menu-arrow" data-actions-box="true" data-style="btn-info" data-live-search="true" data-width="100%">
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">专辑：</label>
							<div class="col-sm-8">
								<input type="hidden" id="song_album" th:value="${song.albumId}">
								<select id="albumId" name="albumId" title="选择专辑" class="selectpicker show-menu-arrow" data-actions-box="true" data-style="btn-info" data-live-search="true" data-width="100%">
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">音轨号：</label>
							<div class="col-sm-8">
								<input id="trackNumber" name="trackNumber" class="form-control"
									   type="text" th:value="${song.trackNumber}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">语言：</label>
							<div class="col-sm-8">
								<input type="hidden" id="album_language_" th:value="${song.language}">
								<select id="album_language" name="language" title="选择语言" class="selectpicker show-menu-arrow" data-actions-box="true" data-style="btn-info" data-live-search="true" data-width="100%">
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">时长：</label>
							<div class="col-sm-8">
								<input id="length" name="length" class="form-control"
									   type="text" th:value="${song.length}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">文件大小：</label>
							<div class="col-sm-8">
								<input id="size" name="size" class="form-control"
									   type="text" th:value="${song.size}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">音频类型：</label>
							<div class="col-sm-8">
								<input type="hidden" id="audio_type_" th:value="${song.audioType}">
								<select id="audio_type" name="audioType" title="选择类别" class="selectpicker show-menu-arrow" data-actions-box="true" data-style="btn-info" data-live-search="true" data-width="100%">
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">歌词：</label>
							<div class="col-sm-8">
								<input type="hidden" id="lyrics" name="lyrics" th:value="${song.lyrics}">
								<div id="lyricsContext" class="click2edit"></div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/ent/music/song/edit.js">
</script>
</body>
</html>
