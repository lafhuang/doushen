<link type="text/css" rel="stylesheet" href="/plugins/fileinput/css/fileinput.min.css" />
<link type="text/css" rel="stylesheet" href="/plugins/datepicker/css/bootstrap-datepicker.min.css" />
<link type="text/css" rel="stylesheet" href="/plugins/summernote/summernote.css" />
<link type="text/css" rel="stylesheet" href="/css/select_style.css" />
<div class="row">
	<article class="col-sm-12 col-md-12 col-lg-2 sortable-grid ui-sortable">
	</article>
	<article class="col-sm-12 col-md-12 col-lg-8 sortable-grid ui-sortable">
		<div class="jarviswidget jarviswidget-color-blueDark jarviswidget-sortable" data-widget-editbutton="false" data-widget-custombutton="false" role="widget">
			<header role="heading">
				<span class="widget-icon"> <i class="fa fa-edit"></i> </span>
				<h2>添加电影 </h2>
				<span class="jarviswidget-loader"><i class="fa fa-refresh fa-spin"></i></span>
			</header>
			<div role="content">
				<div class="jarviswidget-editbox">
				</div>
				<div class="widget-body no-padding">
					<form id="movieForm" class="form-horizontal smart-form" novalidate="novalidate" autocomplete="off">
						<fieldset>
							<legend>添加电影</legend>
							<div class="form-group row" style="margin-bottom: 15px;">
								<label class="col-md-2 control-label">片名&nbsp;&nbsp;</label>
								<div class="input col-md-8">
									<input placeholder="片名" name="name" type="text">
								</div>
							</div>
							<div class="form-group row" style="margin-bottom: 15px;">
								<label class="col-md-2 control-label">译名&nbsp;&nbsp;</label>
								<label class="input col-md-8">
									<input placeholder="译名" name="cnName" type="text">
								</label>
							</div>
							<div class="form-group row" style="margin-bottom: 15px;">
								<label class="col-md-2 control-label">源文件名&nbsp;&nbsp;</label>
								<label class="input col-md-8">
									<input placeholder="源文件名" name="sourceName" type="text">
								</label>
							</div>
							<div class="form-group row" style="margin-bottom: 15px;">
								<label class="col-md-2 control-label">海报&nbsp;&nbsp;</label>
								<label class="input col-md-8">
									<input id="poster" name="poster" type="hidden">
									<input id="img" name="images" type="file" multiple>
								</label>
							</div>
							<div class="form-group row" style="margin-bottom: 15px;">
								<label class="col-md-2 control-label">文件大小(GB)&nbsp;&nbsp;</label>
								<label class="input col-md-8">
									<input placeholder="文件大小(GB)" name="size" type="text">
								</label>
							</div>
							<div class="form-group row" style="margin-bottom: 15px;">
								<label class="col-md-2 control-label">时长(分钟)&nbsp;&nbsp;</label>
								<label class="input col-md-8">
									<input placeholder="时长(分钟)" name="length" type="text">
								</label>
							</div>
							<div class="form-group row" style="margin-bottom: 15px;">
								<label class="col-md-2 control-label">上映日期&nbsp;&nbsp;</label>
								<label class="input col-md-8">
									<input type="text" id="releaseDate" name="releaseDate" placeholder="上映日期" data-date-format="yyyy-mm-dd" readonly>
								</label>
							</div>
							<div class="form-group row" style="margin-bottom: 15px;">
								<label class="col-md-2 control-label">媒介&nbsp;&nbsp;</label>
								<label class="select col-md-8">
									<select id="video_medium" name="medium" style="display:none;" class="select2">
									</select>
								</label>
							</div>
							<div class="form-group row" style="margin-bottom: 15px;">
								<label class="col-md-2 control-label">编码&nbsp;&nbsp;</label>
								<label class="select col-md-8">
									<select id="video_encode" name="encode" style="display:none;" class="select2">
									</select>
								</label>
							</div>
							<div class="form-group row" style="margin-bottom: 15px;">
								<label class="col-md-2 control-label">音频编码&nbsp;&nbsp;</label>
								<label class="select col-md-8">
									<select id="video_audioEncode" name="audioEncode" style="display:none;" class="select2">
									</select>
								</label>
							</div>
							<div class="form-group row" style="margin-bottom: 15px;">
								<label class="col-md-2 control-label">分辨率&nbsp;&nbsp;</label>
								<label class="select col-md-8">
									<select id="video_definition" name="definition" style="display:none;" class="select2">
									</select>
								</label>
							</div>
							<div class="form-group row" style="margin-bottom: 15px;">
								<label class="col-md-2 control-label">地区&nbsp;&nbsp;</label>
								<label class="select col-md-8">
									<select id="video_region" name="region" style="display:none;" class="select2">
									</select>
								</label>
							</div>
							<div class="form-group row" style="margin-bottom: 15px;">
								<label class="col-md-2 control-label">类别&nbsp;&nbsp;</label>
								<label class="select col-md-8">
									<select id="movie_type" name="movieType" style="display:none;" class="select2">
									</select>
								</label>
							</div>
							<div class="form-group row" style="margin-bottom: 15px;">
								<label class="col-md-2 control-label">语言&nbsp;&nbsp;</label>
								<label class="select col-md-8">
									<select id="video_language" name="language" style="display:none;" class="select2">
									</select>
								</label>
							</div>
							<div class="form-group row" style="margin-bottom: 15px;">
								<label class="col-md-2 control-label">中文字幕&nbsp;&nbsp;</label>
								<label class="input col-md-8">
									<input type="text" name="cnSubtitles" placeholder="中文字幕TODO">
								</label>
							</div>
							<div class="form-group row" style="margin-bottom: 15px;">
								<label class="col-md-2 control-label">IMDB链接&nbsp;&nbsp;</label>
								<label class="input col-md-8">
									<input type="text" name="imdbUrl" placeholder="IMDB链接">
								</label>
							</div>
							<div class="form-group row" style="margin-bottom: 15px;">
								<label class="col-md-2 control-label">IMDB评分&nbsp;&nbsp;</label>
								<label class="input col-md-8">
									<input type="text" name="imdbScore" placeholder="IMDB评分">
								</label>
							</div>
							<div class="form-group row" style="margin-bottom: 15px;">
								<label class="col-md-2 control-label">豆瓣链接&nbsp;&nbsp;</label>
								<label class="input col-md-8">
									<input type="text" name="doubanUrl" placeholder="豆瓣链接">
								</label>
							</div>
							<div class="form-group row" style="margin-bottom: 15px;">
								<label class="col-md-2 control-label">豆瓣评分&nbsp;&nbsp;</label>
								<label class="input col-md-8">
									<input type="text" name="doubanScore" placeholder="豆瓣评分">
								</label>
							</div>
							<div class="form-group row" style="margin-bottom: 15px;">
								<label class="col-md-2 control-label">简介&nbsp;&nbsp;</label>
								<input type="hidden" id="discribe" name="discribe">
								<label class="col-md-8">
									<div class="summernote col-md-8">
									</div>
								</label>
							</div>
						</fieldset>
						<footer>
							<button type="submit" class="btn btn-primary">保存</button>
							<button type="button" class="btn btn-default" onclick="goBack();">返回</button>
						</footer>
					</form>
				</div>
			</div>
		</div>
	</article>
	<article class="col-sm-12 col-md-12 col-lg-2 sortable-grid ui-sortable">
	</article>
</div>
<script type="text/javascript" src="/plugins/fileinput/js/fileinput.min.js" ></script>
<script type="text/javascript" src="/plugins/fileinput/js/locales/zh.js" ></script>
<script type="text/javascript" src="/plugins/datepicker/js/bootstrap-datepicker.min.js" />
<script type="text/javascript" src="/plugins/datepicker/locales/bootstrap-datepicker.zh-CN.min.js" />
<script type="text/javascript" src="/plugins/summernote/summernote.min.js" />
<script type="text/javascript" src="/plugins/summernote/lang/summernote-zh-CN.min.js" />
<script type="text/javascript" th:src="@{'/js/ent/video/movie/add.js?v=' + ${#strings.randomAlphanumeric(8)}}"/>
