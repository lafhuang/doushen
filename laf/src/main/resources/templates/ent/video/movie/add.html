<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include::header"></head>
<link type="text/css" rel="stylesheet" href="/css/plugins/fileinput/fileinput.css" />
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">片名：</label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">译名：</label>
								<div class="col-sm-8">
									<input id="cnName" name="cnName" class="form-control"
										   type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">源文件名：</label>
								<div class="col-sm-8">
									<input id="sourceName" name="sourceName" class="form-control"
										   type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">海报：</label>
								<div class="col-sm-8">
									<input id="poster" name="poster" type="hidden">
									<div class="file-loading">
										<input id="img" name="images" type="file" multiple>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">文件大小(GB)：</label>
								<div class="col-sm-8">
									<input id="size" name="size" class="form-control"
										   type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">时长(分钟)：</label>
								<div class="col-sm-8">
									<input id="length" name="length" class="form-control"
										   type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">上映日期：</label>
								<div class="col-sm-8">
									<input type="text" class="laydate-icon layer-date form-control" id="releaseDate" name="releaseDate" placeholder="选择上映日期"
										   style="background-color: #fff;" readonly="readonly"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">媒介：</label>
								<div class="col-sm-8">
									<select id="video_medium" name="medium" title="选择媒介" class="selectpicker show-menu-arrow" data-actions-box="true" data-style="btn-info" data-live-search="true" data-width="100%">
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">编码：</label>
								<div class="col-sm-8">
									<select id="video_encode" name="encode" title="选择编码" class="selectpicker show-menu-arrow" data-actions-box="true" data-style="btn-info" data-live-search="true" data-width="100%">
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">音频编码：</label>
								<div class="col-sm-8">
									<select id="video_audioEncode" name="audioEncode" title="选择音频编码" class="selectpicker show-menu-arrow" data-actions-box="true" data-style="btn-info" data-live-search="true" data-width="100%">
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">分辨率：</label>
								<div class="col-sm-8">
									<select id="video_definition" name="definition" title="选择分辨率" class="selectpicker show-menu-arrow" data-actions-box="true" data-style="btn-info" data-live-search="true" data-width="100%">
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">地区：</label>
								<div class="col-sm-8">
									<select id="video_region" name="region" title="选择地区" class="selectpicker show-menu-arrow" data-actions-box="true" data-style="btn-info" data-live-search="true" data-width="100%">
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">类别：</label>
								<div class="col-sm-8">
									<select id="movie_type" name="movieType" title="选择类别" class="selectpicker show-menu-arrow" data-actions-box="true" data-style="btn-info" data-live-search="true" data-width="100%" multiple>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">语言：</label>
								<div class="col-sm-8">
									<select id="video_language" name="language" title="选择语言" class="selectpicker show-menu-arrow" data-actions-box="true" data-style="btn-info" data-live-search="true" data-width="100%">
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">中文字幕：</label>
								<div class="col-sm-8">
									<label class="radio-inline">
										<input type="radio" name="cnSubtitles" id="cnSubtitles_1" value="1" checked> 有
									</label>
									<label class="radio-inline">
										<input type="radio" name="cnSubtitles" id="cnSubtitles_0" value="0"> 无
									</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">IMDB地址：</label>
								<div class="col-sm-8">
									<input id="imdbUrl" name="imdbUrl" class="form-control"
										   type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">IMDB评分：</label>
								<div class="col-sm-8">
									<input id="imdbScore" name="imdbScore" class="form-control"
										   type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">豆瓣地址：</label>
								<div class="col-sm-8">
									<input id="doubanUrl" name="doubanUrl" class="form-control"
										   type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">豆瓣评分：</label>
								<div class="col-sm-8">
									<input id="doubanScore" name="doubanScore" class="form-control"
										   type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">简介：</label>
								<div class="col-sm-8">
									<input type="hidden" id="discribe" name="discribe" >
									<div id="discribeContext" class="summernote"></div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/plugins/fileinput/fileinput.js" ></script>
	<script type="text/javascript" src="/js/plugins/fileinput/zh.js" ></script>
	<script type="text/javascript" src="/js/plugins/layer/laydate/laydate.js" ></script>
	<script type="text/javascript" src="/js/appjs/ent/video/movie/add.js">
	</script>
</body>

</html>
