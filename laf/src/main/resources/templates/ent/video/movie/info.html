<div class="row">    <article class="col col-sm-12">        <div class="jarviswidget jarviswidget-color-blueDark">            <header role="heading" class="ui-sortable-handle">                <h2>电影信息 </h2>            </header>            <div role="content">                <div class="col col-sm-4">                    <div class="widget-body">                        <img th:src="${movie.poster}" th:title="${movie.name}" width="500" align="center">                    </div>                </div>                <div class="col col-sm-8">                    <div class="widget-body">                        <form class="form-horizontal">                            <fieldset>                                <legend>电影信息</legend>                                <div class="form-group">                                    <label class="col-md-2 control-label">片名</label>                                    <div class="col-sm-8" style="padding-top:7px;" th:text="${movie.name}" id="movieName"></div>                                </div>                                <div class="form-group">                                    <label class="col-md-2 control-label">译名</label>                                    <div class="col-sm-8" style="padding-top:7px;" th:text="${movie.cnName}"></div>                                </div>                                <div class="form-group">                                    <label class="col-md-2 control-label">源文件名</label>                                    <div class="col-sm-8" style="padding-top:7px;" th:text="${movie.sourceName}"></div>                                </div>                                <div class="form-group">                                    <label class="col-md-2 control-label">文件大小</label>                                    <div class="col-sm-8" style="padding-top:7px;" th:text="@{${movie.size} + ' GB'}"></div>                                </div>                                <div class="form-group">                                    <label class="col-md-2 control-label">时长</label>                                    <div class="col-sm-8" style="padding-top:7px;" th:text="@{${movie.length} + ' min'}"></div>                                </div>                                <div class="form-group">                                    <label class="col-md-2 control-label">上映日期</label>                                    <div class="col-sm-8" style="padding-top:7px;" th:text="${movie.releaseDate}"></div>                                </div>                                <div class="form-group">                                    <label class="col-md-2 control-label">媒介</label>                                    <div class="col-sm-8" style="padding-top:7px;" th:text="${movie.medium}"></div>                                </div>                                <div class="form-group">                                    <label class="col-md-2 control-label">编码</label>                                    <div class="col-sm-8" style="padding-top:7px;" th:text="${movie.encode}"></div>                                </div>                                <div class="form-group">                                    <label class="col-md-2 control-label">音频编码</label>                                    <div class="col-sm-8" style="padding-top:7px;" th:text="${movie.audioEncode}"></div>                                </div>                                <div class="form-group">                                    <label class="col-md-2 control-label">分辨率</label>                                    <div class="col-sm-8" style="padding-top:7px;" th:text="${movie.definition}"></div>                                </div>                                <div class="form-group">                                    <label class="col-md-2 control-label">地区</label>                                    <div class="col-sm-8" style="padding-top:7px;" th:text="${movie.region}"></div>                                </div>                                <div class="form-group">                                    <label class="col-md-2 control-label">类别</label>                                    <div class="col-sm-8" style="padding-top:7px;" th:text="${movie.movieType}"></div>                                </div>                                <div class="form-group">                                    <label class="col-md-2 control-label">语言</label>                                    <div class="col-sm-8" style="padding-top:7px;" th:text="${movie.language}"></div>                                </div>                                <div class="form-group">                                    <label class="col-md-2 control-label">中文字幕</label>                                    <div class="col-sm-8" style="padding-top:7px;" th:text="${movie.cnSubtitles}"></div>                                </div>                                <div class="form-group">                                    <label class="col-md-2 control-label">IMDB地址</label>                                    <div class="col-sm-8" style="padding-top:7px;" th:text="${movie.imdbUrl}"></div>                                </div>                                <div class="form-group">                                    <label class="col-md-2 control-label">IMDB评分</label>                                    <div class="col-sm-8" style="padding-top:7px;" th:text="${movie.imdbScore}"></div>                                </div>                                <div class="form-group">                                    <label class="col-md-2 control-label">豆瓣地址</label>                                    <div class="col-sm-8" style="padding-top:7px;" th:text="${movie.doubanUrl}"></div>                                </div>                                <div class="form-group">                                    <label class="col-md-2 control-label">豆瓣评分</label>                                    <div class="col-sm-8" style="padding-top:7px;" th:text="${movie.doubanScore}"></div>                                </div>                                <div class="form-group">                                    <label class="col-md-2 control-label">简介</label>                                    <div class="col-sm-8" style="padding-top:7px;" th:text="${movie.discribe}"></div>                                </div>                            </fieldset>                        </form>                    </div>                </div>            </div>        </div>    </article></div><script type="text/javascript" th:src="@{'/js/ent/video/movie/info.js?v=' + ${#strings.randomAlphanumeric(8)}}"/>
