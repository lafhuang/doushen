<!DOCTYPE html><html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"><meta charset="utf-8"><head th:include="include :: header"></head><style type="text/css">    h1, ul, li {        margin:0; padding:0    }</style><body class="white-bg" style="background:#fafafa;">    <div class="wrapper wrapper-content ">        <div class="col-sm-6">            <img th:src="${movie.poster}" th:title="${movie.name}">        </div>        <div class="col-sm-6">            <div class="form-group">                <label class="col-sm-3 control-label">片名：</label>                <div class="col-sm-8" th:text="${movie.name}"></div>            </div>            <div class="form-group">                <label class="col-sm-3 control-label">译名：</label>                <div class="col-sm-8" th:text="${movie.cnName}"></div>            </div>            <div class="form-group">                <label class="col-sm-3 control-label">源文件名：</label>                <div class="col-sm-8" th:text="${movie.sourceName}"></div>            </div>        </div>    </div>    <div th:include="include :: footer"></div>    <script type="text/javascript" src="/js/appjs/ent/video/movie/info.js"></script></body></html>
