<link href="/plugins/bootstrap-table/css/bootstrap-table.min.css" rel="stylesheet">
<div class="row">
	<article class="col-sm-4">
		<div class="jarviswidget jarviswidget-color-blue" id="wid-id-1" data-widget-editbutton="false">
			<header>
				<span class="widget-icon"> <i class="fa fa-sitemap"></i> </span>
				<div class="jarviswidget-ctrls" role="menu">
					<a class="btn btn-success btn-sm" href="javascript:void(0);" onclick="expandAll();">&nbsp;<i class="fa fa-folder-open-o"></i>&nbsp;展&nbsp;开&nbsp;&nbsp;</a>
					<a class="btn btn-warning btn-sm" href="javascript:void(0);" onclick="collapseAll();">&nbsp;<i class="fa fa-folder-o"></i>&nbsp;收&nbsp;起&nbsp;&nbsp;</a>
				</div>
				<h2>组织架构 </h2>
			</header>
			<div>
				<div class="widget-body">
					<input id="pId" type="hidden">
					<div class="tree smart-form">
					</div>
				</div>
			</div>
		</div>
	</article>
	<article class="col-sm-8">
		<div class="jarviswidget jarviswidget-color-blueDark">
			<header role="heading" class="ui-sortable-handle">
				<div class="jarviswidget-ctrls" role="menu">
					<a shiro:hasPermission="system:user:add" class="btn btn-primary btn-sm" href="javascript:void(0);" onclick="add();">&nbsp;<i class="fa fa-plus"></i>&nbsp;添&nbsp;加&nbsp;&nbsp;</a>
					<a shiro:hasPermission="system:user:batchRemove" class="btn btn-danger btn-sm " href="javascript:void(0);" onclick="batchRemove();">&nbsp;<i class="fa fa-trash"></i>&nbsp;删&nbsp;除&nbsp;&nbsp;</a>
				</div>
				<span class="widget-icon"> <i class="fa fa-user"></i> </span>
				<h2>用户 </h2>
			</header>
			<div role="content">
				<div class="widget-body no-padding">
					<form id="checkout-form" class="smart-form" novalidate="novalidate" autocomplete="off">
						<fieldset>
							<div class="row">
								<section class="col col-3">
									<label class="input">
										<input type="text" id="searchName" placeholder="姓名">
									</label>
								</section>
								<div class="col col-2">
									<a class="btn btn-default btn-sm" href="javascript:void(0);" onclick="resert();">&nbsp;&nbsp;重&nbsp;置&nbsp;&nbsp;</a>
									<a class="btn btn-info btn-sm" href="javascript:void(0);" onclick="reLoad();">&nbsp;&nbsp;查&nbsp;询&nbsp;&nbsp;</a>
								</div>
							</div>
						</fieldset>
						<fieldset>
							<div class="table-responsive">
								<table class="table" id="exampleTable">

								</table>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</article>
</div>
<div>
	<script type="text/javascript">
		var s_edit_h = 'hidden';
		var s_remove_h = 'hidden';
		var s_resetPwd_h = 'hidden';
	</script>
</div>

	<script type="text/javascript">
		s_edit_h = '';
	</script>
</div>
