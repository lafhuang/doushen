<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">标签名：</label>
								<div class="col-sm-8">
									<input id="dictName" name="dictName" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">数据值：</label>
								<div class="col-sm-8">
									<input id="dictValue" name="dictValue" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">类型：</label>
								<input type="hidden" id="dictType" th:value="${type}">
								<div class="col-sm-8" th:if="${type == null}">
									<input id="dictType_0" name="dictType" class="form-control" type="text">
								</div>
								<div class="col-sm-8" th:if="${type != null}">
									<select id="dictType_1" name="dictType" title="选择类别" class="form-control chosen-select" data-actions-box="true" data-style="btn-info" data-live-search="true" data-width="100%">
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">描述：</label>
								<div class="col-sm-8">
									<input id="description" name="description" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">排序（升序）：</label>
								<div class="col-sm-8">
									<input id="sort" name="sort" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/dict/add.js">
	</script>
</body>
</html>
