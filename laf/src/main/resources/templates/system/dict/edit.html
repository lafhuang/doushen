<link type="text/css" rel="stylesheet" href="/css/select_style.css" />
<div class="row">
    <article class="col-sm-12 col-md-12 col-lg-2 sortable-grid ui-sortable">
    </article>
    <article class="col-sm-12 col-md-12 col-lg-8 sortable-grid ui-sortable">
        <div class="jarviswidget jarviswidget-color-blueDark jarviswidget-sortable" data-widget-editbutton="false" data-widget-custombutton="false" role="widget">
            <header role="heading">
                <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
                <h2>编辑数据字典 </h2>
                <span class="jarviswidget-loader"><i class="fa fa-refresh fa-spin"></i></span>
            </header>
            <div role="content">
                <div class="jarviswidget-editbox">
                </div>
                <div class="widget-body no-padding">
                    <form id="dictForm" class="form-horizontal smart-form" novalidate="novalidate" autocomplete="off">
                        <input type="hidden" id="id" name="id" th:value="${dict.id}">
                        <fieldset>
                            <legend>编辑数据字典</legend>
                            <div class="form-group row" style="margin-bottom: 15px;">
                                <label class="col-md-2 control-label">数据字典名&nbsp;&nbsp;</label>
                                <div class="input col-md-8">
                                    <input type="text" name="dictName" placeholder="数据字典名" th:value="${dict.dictName}">
                                </div>
                            </div>
                            <div class="form-group row" style="margin-bottom: 15px;">
                                <label class="col-md-2 control-label">数据字典值&nbsp;&nbsp;</label>
                                <div class="input col-md-8">
                                    <input type="text" name="dictValue" placeholder="数据字典值" th:value="${dict.dictValue}">
                                </div>
                            </div>

                            <div class="form-group row" style="margin-bottom: 15px;">
                                <label class="col-md-2 control-label">数据字典类型&nbsp;&nbsp;</label>
                                <div class="select col-md-8">
                                    <input type="hidden" id="dictType" th:value="${dict.dictType}">
                                    <select id="dictType_" name="dictType" style="display:none;" class="select2">
                                    </select>
                                </div>
                            </div>

                            <div class="form-group row" style="margin-bottom: 15px;">
                                <label class="col-md-2 control-label">数据字典描述&nbsp;&nbsp;</label>
                                <div class="input col-md-8">
                                    <input type="text" id="description" name="description" placeholder="数据字典描述" th:value="${dict.description}">
                                </div>
                            </div>
                            <div class="form-group row" style="margin-bottom: 15px;">
                                <label class="col-md-2 control-label">排序(升序)&nbsp;&nbsp;</label>
                                <div class="input col-md-8">
                                    <input type="text" name="sort" placeholder="排序(升序)" th:value="${dict.sort}">
                                </div>
                            </div>
                        </fieldset>
                        <footer>
                            <button type="submit" class="btn btn-primary">保存</button>
                            <button type="button" class="btn btn-default" onclick="goBack();">返回</button>
                        </footer>
                    </form>
                </div>
            </div>
        </div>
    </article>
    <article class="col-sm-12 col-md-12 col-lg-2 sortable-grid ui-sortable">
        <!-- modal start -->
        <div class="modal fade" id="dict_edit_modal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" id="closeBtn">
                            &times;
                        </button>
                        <h4 class="modal-title" id="dict_edit_title"></h4>
                    </div>
                    <div class="modal-body" id="dict_edit_body">
                        <p></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="dict_edit_btn1"></button>
                        <button type="button" id="dict_edit_btn2"></button>
                    </div>
                </div>
            </div>
        </div>
        <!-- modal end -->
    </article>
</div>
<script type="text/javascript" th:src="@{'/js/system/dict/dictEdit.js?v=' + ${#strings.randomAlphanumeric(8)}}" />
<script type="text/javascript" th:src="@{'/js/system/dict/edit.js?v=' + ${#strings.randomAlphanumeric(8)}}" />
